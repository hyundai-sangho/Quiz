<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 앱</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">문제</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">문제 1</button>
        <button class="btn">문제 2</button>
        <button class="btn">문제 3</button>
        <button class="btn">문제 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">시작</button>
      <button id="next-btn" class="next-btn btn hide">다음</button>
    </div>
  </div>
</body>

</html>
